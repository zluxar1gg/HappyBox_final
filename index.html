<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 1. High Priority Connection Hints -->
    <link rel="preconnect" href="https://i.ibb.co" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://i.ibb.co" />
    <link rel="dns-prefetch" href="https://mc.yandex.ru" />

    <!-- 2. Preload Critical Assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" as="style" />
    <link rel="preload" href="https://i.ibb.co/cS2GvWht/happyboxtop.webp" as="image" fetchpriority="high" />
    
    <!-- Sitemap Discovery -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <!-- Meta Tags -->
    <title>HappyBox - Shipping Agent & Forwarder | Delivery from China & Hong Kong</title>
    <meta name="title" content="HappyBox - Shipping Agent & Forwarder | Delivery from China & Hong Kong" />
    <meta name="description" content="Expert China shipping agent. Free warehousing, consolidation, photo inspection, and DDP delivery. Direct shipping to USA, UK, EU, UAE." />
    
    <!-- Critical CSS (Inlined for instant FCP) -->
    <style>
      :root {
        --color-cream: #f5f5f0;
        --color-brand-blue: #2397d0;
        --color-brand-light: #cde4f5;
        --color-brand-yellow: #fff176;
        --color-brand-dark: #1a1a1a;
      }
      body {
        margin: 0; padding: 0;
        background-color: var(--color-cream);
        color: var(--color-brand-dark);
        font-family: "Plus Jakarta Sans", -apple-system, sans-serif;
        min-height: 100vh;
      }
      #root:empty::before {
        content: ""; display: block; height: 80px; width: 100%;
        background: rgba(255, 255, 255, 0.5); border-bottom: 1px solid rgba(0,0,0,0.05);
        backdrop-filter: blur(10px); position: fixed; top: 0; left: 0; z-index: 100;
      }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/629m3RB/favicon.png" />

    <!-- Tailwind CSS (Deferred to prevent render blocking) -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
      // Configuration moved to a listener to ensure tailwind script is ready
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  cream: '#f5f5f0',
                  brand: { blue: '#2397d0', light: '#cde4f5', yellow: '#fff176', dark: '#1a1a1a' }
                },
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                container: { center: true, padding: '1.5rem', screens: { xl: '1200px' } }
              },
            },
          }
        }
      });
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.7",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
